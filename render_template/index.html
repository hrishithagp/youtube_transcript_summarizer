<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>YouTube Video Summarizer</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mb-4">
            <div class="col-md-8 text-center">
                <h1>YouTube Video Summarizer</h1>
                <form id="summarizeForm" class="form-inline justify-content-center">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="url" class="sr-only">YouTube URL</label>
                        <input type="text" class="form-control url-input" id="url" name="url" placeholder="Enter YouTube URL" required>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Summarize</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="video-container">
                    <iframe id="videoPlayer" width="100%" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="summary-container">
                    <h2>Summary:</h2>
                    <div id="summary"></div>
                    <button id="downloadBtn" class="btn btn-success mt-2" style="display:none;">Download Summary</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
